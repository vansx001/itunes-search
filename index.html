<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>iTunes Search</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/style.css">

</head>

<body>
    <center>
        <div class="container">
            <div class="row row-offcanvas row-offcanvas-right">
                <div class="col-xs-12 col-sm-11">
                    <div class="jumbotron" style="margin-top:  20px">
                        <h2><span class="glyphicon glyphicon-flash"></span> SUPER <span class="glyphicon glyphicon-flash"></span> 
                        GENERIC <span id="lightening" class="glyphicon glyphicon-flash"></span> ITUNES <span class="glyphicon glyphicon-flash"></span> 
                        MUSIC <span class="glyphicon glyphicon-flash"></span> SEARCH <span class="glyphicon glyphicon-flash"></span></h2>
                        <br><br>
                        <form>
                            <input class="form-control input-lg" type="text" style="text-align: center" id="itunesSearchKeyword" placeholder="artist name, song, album" /> <!-- Search bar -->
                            <br><br>
                            <input type="submit" value="Search" class="btn btn-default btn-lg" id="performSearch" /> <!-- Submit button -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <ul id="itunes-results"></ul> <!-- Results will display here -->
        
        <!-- Pagination goes below  -->
<!--             <nav aria-label="Search results pages">
                <ul class="pagination"></ul>
            </nav> -->

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/pagination.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</center>

</html>
